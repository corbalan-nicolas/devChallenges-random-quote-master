<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Generate a random Quote and share it to pretend to be someone intelligent and philosophical, or wathever you want!">

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Random Quote | devChallenges.io</title>

    <!-- Scripts -->
    <script defer src="js/main.js"></script>

    <!-- Styles -->
    <!-- 
    I implemented for the first time the Tailwind CLI method to incorporate tailwind in this proyect.
    To be honest, I don't unsdertand how to use it propertly (yet). I just tried and tried until I got
    the result I was looking for haha. If you've got a guide or something like that to help me understand
    better how to use Tailwind CLI and you want to share it I'd be so grateful ðŸ™
    -->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="bg-[#111629] text-(--col-3) grid place-content-center min-h-dvh">
    <h1 class="sr-only">Random Quote generator</h1>
    <div class="max-w-lg grid gap-4">
      <div id="card" class="col-span-full card custom-box-shadow p-8 text-center rounded-lg"></div>

      <div class="flex gap-4 justify-center">
        <button id="random" class="flex gap-2 bg-(--col-4) hover:bg-[#30394b] active:bg-[#30343b] rounded-lg py-2 px-4 cursor-pointer" title="Generate random quote (R)">
          Random
          <img src="resources/regroup.svg" alt="Icon">
        </button>
        <button id="share" class="flex gap-2 bg-(--col-4) hover:bg-[#30394b] active:bg-[#30343b] rounded-lg py-2 px-4 cursor-pointer" title="Copy to clipboard (C)">
          Share
          <img src="resources/link.svg" alt="Icon">
        </button>
      </div>
    </div>

  </body>
</html>
